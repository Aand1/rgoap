sudo: false
language: rust

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
- nightly
- beta
- stable

cache:
  directories:
  - "$HOME/.cargo"

before_script:
- |
  cargo install cargo-travis &&
  export PATH=$HOME/.cargo/bin:$PATH

script:
- |
  cargo build &&
  cargo test &&
  cargo doc

after_success:
- cargo coveralls

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
